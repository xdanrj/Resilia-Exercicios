<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO</title>
    <style>body{background-color: black;} .pag{color: white;font-size: 1.5rem;}</style>
</head>
<body>
    <div class="pag">
        <script>
            var lista = [3,5,1,5,8];
            soma=0;
            for(indice=0; indice<4; indice++){
                if((indice>=1) &&(indice<4)){
                    soma = soma + lista[indice];
                }
                document.write("Soma: "+soma+"<br>");
            }
            document.write("Soma: "+soma+"<br>");
        </script>
    </div>
</body>
</html>
