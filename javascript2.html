<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript2</title>
</head>
<body>
    <script>

        var valor1 = prompt("Digite o valor 1: ");
        var valor2 = prompt("Digite o valor 2: ");
        valor1 = parseInt(valor1);
        valor2 = parseInt(valor2);

        soma = valor1+valor2;
        mult = valor1*valor2;
        divisao = valor1/valor2;
        console.log("soma: " + soma);
        document.write("Soma de " + valor1 + " com " + valor2 + " é igual a " + soma + "<br>");
        document.write("Multiplicao de " + valor1 + " com " + valor2 + " é igual a " + mult + "<br>");
        document.write("Divisao de " + valor1 + " com " + valor2 + " é igual a " + divisao + "<br>");

    </script>
</body>
</html>
