<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABA</title>
    <style>body{background-color: black;} .pag{color: white;font-size: 1.5rem;}</style>
</head>
<body>
    <div class="pag">
        <script>
            var cont = 0;
            var listaConvid = ["Ana, Maria, Joao, Jose"];
            while(cont <=2){

                nome = prompt("Insira: ");
                nome = (nome+" ");
                listaConvid.push(nome);
                cont++;
            }
            
            var indice = 0;
            while (indice<listaConvid.length){
                document.write(listaConvid[indice]);
                indice++;
            }

        </script>
    </div>
</body>
</html>
