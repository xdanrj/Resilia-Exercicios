<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>

        var valor1 = 5;
        var valor2 = 6;
        soma = valor1+valor2;
        mult = valor1*valor2;
        divisao = valor1/valor2;
        console.log(soma);
        document.write("Soma de " + valor1 + " com " + valor2 + " é igual a " + soma + "<br>");
        document.write("Multiplicao de " + valor1 + " com " + valor2 + " é igual a " + mult + "<br>");
        document.write("Divisao de " + valor1 + " com " + valor2 + " é igual a " + divisao + "<br>");

    </script>
</body>
</html>
